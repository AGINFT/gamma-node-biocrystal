      description: "Gestión de memoria dimensional"
    
    execution:
      enabled: false
      mode: local
      port: 3003
      description: "Ejecución de workflows"

monitoring:
  enabled: true
  interval_seconds: 60
  metrics:
    - coherence_phi
    - operators_active
    - ledger_size
    - mcp_status
